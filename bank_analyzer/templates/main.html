{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="row" style="text-align:center">
    <div class="col-6 border p-2">
        <h4>Ставка ЦБ РФ</h4>
        <p>На {{ key_rate_date }} действующая ключевая ставка {{ key_rate_value }}%</p>
        <form action="" class="mt-3">
            <div class="mb-3 mx-5">
                <label for="exampleFormControlInput1" class="form-label">Начальная дата</label>
                <input type="date" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3 mx-5">
                <label for="exampleFormControlInput1" class="form-label">Финальная дата</label>
                <input type="date" class="form-control" id="exampleFormControlInput1">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </div>
    <div class="col-6 border p-2">
        <h4>Акции</h4>
        <canvas id="chart" height="200"></canvas>
    </div>
</div>

<div class="row" style="text-align:center; margin-top: 30px">
    <h4>Курс валют</h4>
    <div class="row" style="text-align: center">
        {% for key, value in course %}
        <div class="col" style="margin: 20px">
            <a style="text-decoration: none; color: blue" href="valute">{{ key }}: {{ value }} &#8381</a>
        </div>
        {% endfor %}
    </div>
</div>
<script>
    let ctx = document.getElementById("chart").getContext("2d");
    
    let chart = new Chart(ctx, {
      type: "bar",
      data: {
         labels: "{{ stock_dates }}",
         datasets: [
            {
              label: "Цена (₽)",
              backgroundColor: "#79AEC8",
              borderColor: "#417690",
              data: "{{ stock_prices }}"
            }
         ]
      },
      options: {
         title: {
            text: "valute course",
            display: false
         }
      }
    });
</script>
{% endblock %}
